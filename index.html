<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Enhancer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        height: 300px;
        padding: 10px;
        background-color: #4d4d4d;
      }
      #result {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        box-sizing: border-box;
        resize: vertical;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease-in-out;
      }
      #result:focus {
        outline: none;
        border-color: #4caf50;
        background-color: #fff;
      }
      #resumeInput {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        box-sizing: border-box;
        resize: vertical;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease-in-out;
      }

      #resumeInput:focus {
        outline: none;
        border-color: #4caf50;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h2>Resume Enhancer</h2>
    <textarea
      id="resumeInput"
      placeholder="Paste your resume here..."
    ></textarea
    ><br /><br />

    <button id="runAIButton">Run Enhancer</button>

    <div id="result">AI output will appear here...</div>

    <!-- Link to the external JS file -->
    <script src="index.js"></script>
  </body>
</html>
