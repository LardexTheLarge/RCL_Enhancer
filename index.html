<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Enhancer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <style>
      body {
        width: 500px; /* Set the width to make the popup wider */
        height: 600px; /* Set the height to make the popup taller */
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 100%;
        height: 100%;
      }

      #resumeInput {
        width: 100%;
        height: 200px; /* Set height for the resume textarea */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        box-sizing: border-box;
        resize: vertical;
        background-color: #f9f9f9;
      }

      #result {
        width: 100%;
        height: 200px; /* Same height as the resumeInput */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        box-sizing: border-box;
        background-color: #f9f9f9;
        overflow-y: auto; /* Ensure overflow content is scrollable */
        white-space: pre-wrap; /* Preserve spaces and line breaks */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Resume Enhancer</h1>

      <div class="mb-3">
        <label for="resumeInput" class="form-label">Enter your resume:</label>
        <textarea
          class="form-control"
          id="resumeInput"
          rows="5"
          placeholder="Paste your resume here..."
        ></textarea>
      </div>

      <button id="runAIButton" class="btn btn-primary">Enhance</button>

      <div id="result" class="mt-4 p-2 bg-light border"></div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
